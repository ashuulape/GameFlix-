    <div id="preloader">
        <div class="loader triangle">
            <svg viewBox="0 0 86 80">
                <polygon points="43 8 79 72 7 72"></polygon>
            </svg>
        </div>
    </div>
    <header>
        <div class="trending-slider-container" id="trending-slider-container"> 
            <div class="trending-slider" id="trending-slider"></div>
            <div class="headdiv">
                <div>
                    <span class="logo"><img src="img/logo.png" alt="" class="logoimg">GameFLIX</span>
                    <div class="subtitle">Unlimited games, one place. Search and discover your next favorite!</div>
                </div>
                <div>
                    <form id="game-search-form" autocomplete="off">
                        <input type="text" id="game-name-input" placeholder="Search for a game..." required>
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div class="trending-slider-dots" id="trending-slider-dots"></div>
        </div>
        <div class="category-nav-buttons" id="category-nav-buttons"></div>
    </header>
    <main>
        <div id="error" class="error-message"></div>
        <div id="search-results-section" style="display:none;">
            <div class="search-results-title">Search Results</div>
            <div id="search-results" class="game-carousel"></div>
        </div>
        <div id="selected-category-section" style="display:none;">
            <div class="carousel-title" id="selected-category-title"></div>
            <div id="selected-category-carousel" class="game-carousel"></div>
        </div>
        <div id="featured-section">
            <div class="carousel-title">Trending Now</div>
            <div id="featured-carousel" class="game-carousel"></div>
        </div>
    </main>
